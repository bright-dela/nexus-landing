<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus API - E-Commerce Backend</title>
    <meta name="description" content="Production-ready e-commerce API built with Django, PostgreSQL, and Redis">
    <meta name="keywords" content="Django API, E-commerce Backend, REST API, PostgreSQL, Redis">
    <meta property="og:title" content="Nexus API - E-Commerce Backend">
    <meta property="og:description" content="Production-ready e-commerce API with JWT authentication and Redis caching">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="module">
        const { useState, useEffect } = React;
        const { ShoppingCart, Zap, Shield, Database, Clock, TrendingUp, Code, ExternalLink, Package, Star, Github, BookOpen, Check, Sparkles } = lucide;

        const NexusAPILanding = () => {
          const [products, setProducts] = useState([]);
          const [loading, setLoading] = useState(true);
          const [error, setError] = useState(null);
          const [stats, setStats] = useState({ totalProducts: 0, categories: 0, brands: 0 });

          // Update this URL to your Render backend URL after deployment
          const API_URL = 'https://your-app-name.onrender.com';

          useEffect(() => {
            const fetchProducts = async () => {
              try {
                setLoading(true);
                
                const productsResponse = await fetch(`${API_URL}/api/catalog/products/?page_size=8`);
                
                if (!productsResponse.ok) {
                  throw new Error('Failed to fetch products');
                }
                
                const productsData = await productsResponse.json();
                setProducts(productsData.results || []);
                setStats(prev => ({ ...prev, totalProducts: productsData.count || 0 }));
                
                try {
                  const [categoriesRes, brandsRes] = await Promise.all([
                    fetch(`${API_URL}/api/catalog/categories/`),
                    fetch(`${API_URL}/api/catalog/brands/`)
                  ]);
                  
                  if (categoriesRes.ok && brandsRes.ok) {
                    const categoriesData = await categoriesRes.json();
                    const brandsData = await brandsRes.json();
                    setStats(prev => ({
                      ...prev,
                      categories: Array.isArray(categoriesData) ? categoriesData.length : 0,
                      brands: Array.isArray(brandsData) ? brandsData.length : 0
                    }));
                  }
                } catch (err) {
                  console.log('Stats fetch failed, continuing with product display');
                }
                
                setError(null);
              } catch (err) {
                console.error('Error fetching data:', err);
                setError(err.message);
              } finally {
                setLoading(false);
              }
            };

            fetchProducts();
          }, [API_URL]);

          const GradientBackground = () => (
            React.createElement('div', { className: "absolute inset-0 overflow-hidden pointer-events-none" },
              React.createElement('div', { className: "absolute -top-40 -right-40 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob" }),
              React.createElement('div', { className: "absolute -bottom-40 -left-40 w-96 h-96 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000" }),
              React.createElement('div', { className: "absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000" })
            )
          );

          const FeatureCard = ({ icon, title, description, color }) => (
            React.createElement('div', { className: "card-hover p-8 rounded-xl bg-white/5 backdrop-blur-sm border border-white/10 group" },
              React.createElement('div', { className: `inline-block p-4 rounded-lg bg-gradient-to-br ${color} mb-6 group-hover:scale-110 transition-transform` }, icon),
              React.createElement('h3', { className: "text-2xl font-semibold mb-3" }, title),
              React.createElement('p', { className: "text-gray-300 leading-relaxed" }, description)
            )
          );

          const TechBadge = ({ name, color }) => (
            React.createElement('div', { className: `px-6 py-4 rounded-lg border ${color} text-center font-semibold hover:scale-105 transition-transform` }, name)

          return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white" },

                0%, 100% { transform: translate(0, 0) scale(1); }
                33% { transform: translate(30px, -50px) scale(1.1); }
                66% { transform: translate(-20px, 20px) scale(0.9); }
              }
              .animate-blob { animation: blob 7s infinite; }
              .animation-delay-2000 { animation-delay: 2s; }
              .animation-delay-4000 { animation-delay: 4s; }
              .card-hover { transition: all 0.3s ease; }
              .card-hover:hover { transform: translateY(-8px); }

                },

                },

            ),

            // Hero Section

                ),
                React.createElement('h1', { className: "text-6xl md:text-7xl font-bold mb-6 leading-tight" },
                  'Build Your Store',

                ),

                  React.createElement('a', {

                    className: "px-8 py-4 rounded-lg bg-gradient-to-r from-cyan-500 to-purple-500 hover:from-cyan-600 hover:to-purple-600 transition-all transform hover:scale-105 font-semibold flex items-center space-x-2"
                  },

                    React.createElement('span', null, 'Explore API'),

                  ),
                  React.createElement('a', { 
                    href: "#products",
                    className: "px-8 py-4 rounded-lg bg-white/10 hover:bg-white/20 transition-colors font-semibold flex items-center space-x-2"
                  },
                    React.createElement(Package, { className: "w-5 h-5" }),
                    React.createElement('span', null, 'See Live Demo')
                  )
                ),
                React.createElement('div', { className: "mt-20 grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto" },
                  React.createElement('div', { className: "p-6 rounded-xl bg-white/5 backdrop-blur-sm border border-white/10" },
                    React.createElement('div', { className: "text-4xl font-bold text-cyan-400 mb-2" }, `${stats.totalProducts}+`),
                    React.createElement('div', { className: "text-gray-300" }, 'Products Available')
                  ),
                  React.createElement('div', { className: "p-6 rounded-xl bg-white/5 backdrop-blur-sm border border-white/10" },
                    React.createElement('div', { className: "text-4xl font-bold text-purple-400 mb-2" }, `${stats.categories}+`),
                    React.createElement('div', { className: "text-gray-300" }, 'Categories')
                  ),
                  React.createElement('div', { className: "p-6 rounded-xl bg-white/5 backdrop-blur-sm border border-white/10" },
                    React.createElement('div', { className: "text-4xl font-bold text-pink-400 mb-2" }, `${stats.brands}+`),
                    React.createElement('div', { className: "text-gray-300" }, 'Brands')
                  )
                )
              )
            ),

            // Products Section (simplified for brevity - add full section here)
            React.createElement('section', { id: "products", className: "relative container mx-auto px-6 py-24" },
              React.createElement('div', { className: "text-center mb-16" },
                React.createElement('h2', { className: "text-4xl md:text-5xl font-bold mb-4" }, 'Live Product Feed'),
                React.createElement('p', { className: "text-xl text-gray-300 max-w-2xl mx-auto" },
                  'Real products fetched directly from the API. This is your backend in action, serving data in real-time with Redis caching for blazing-fast performance.'
                )
              ),
              loading ? 
                React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" },
                  [...Array(8)].map((_, i) =>
                    React.createElement('div', { key: i, className: "rounded-xl bg-white/5 backdrop-blur-sm border border-white/10 p-6 animate-pulse" },
                      React.createElement('div', { className: "aspect-square bg-white/10 rounded-lg mb-4" }),
                      React.createElement('div', { className: "h-4 bg-white/10 rounded mb-2" }),
                      React.createElement('div', { className: "h-4 bg-white/10 rounded w-2/3" })
                    )
                  )
                )
              : error ?
                React.createElement('div', { className: "text-center p-12 rounded-xl bg-red-500/10 border border-red-500/30" },
                  React.createElement('p', { className: "text-red-300 mb-4" }, `Unable to connect to API: ${error}`),
                  React.createElement('p', { className: "text-gray-400 text-sm" }, 'Make sure your Django server is running')
                )
              : products.length === 0 ?
                React.createElement('div', { className: "text-center p-12 rounded-xl bg-white/5 backdrop-blur-sm border border-white/10" },
                  React.createElement(Package, { className: "w-16 h-16 mx-auto mb-4 text-gray-400" }),
                  React.createElement('p', { className: "text-gray-300 mb-2" }, 'No products found'),
                  React.createElement('p', { className: "text-gray-400 text-sm" }, 'Add some products to your database to see them here')
                )
              : React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" },
                  products.map(product =>
                    React.createElement('div', { 
                      key: product.id,
                      className: "card-hover rounded-xl bg-white/5 backdrop-blur-sm border border-white/10 overflow-hidden group"
                    },
                      React.createElement('div', { className: "relative aspect-square bg-gradient-to-br from-purple-500/20 to-cyan-500/20 overflow-hidden" },
                        product.primary_image ?
                          React.createElement('img', { 
                            src: product.primary_image,
                            alt: product.name,
                            className: "w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"
                          })
                        : React.createElement('div', { className: "w-full h-full flex items-center justify-center" },
                            React.createElement(Package, { className: "w-16 h-16 text-white/20" })
                          ),
                        product.discount_percentage > 0 &&
                          React.createElement('div', { className: "absolute top-4 right-4 px-3 py-1 rounded-full bg-pink-500 text-white text-sm font-bold" },
                            `-${product.discount_percentage}%`
                          ),
                        !product.is_in_stock &&
                          React.createElement('div', { className: "absolute inset-0 bg-black/60 flex items-center justify-center" },
                            React.createElement('span', { className: "text-white font-semibold" }, 'Out of Stock')
                          )
                      ),
                      React.createElement('div', { className: "p-6" },
                        product.brand && React.createElement('p', { className: "text-sm text-cyan-400 mb-1" }, product.brand.name),
                        React.createElement('h3', { className: "text-lg font-semibold mb-2 line-clamp-2 group-hover:text-cyan-400 transition-colors" },
                          product.name
                        ),
                        React.createElement('div', { className: "flex items-center justify-between" },
                          React.createElement('div', { className: "flex items-baseline space-x-2" },
                            React.createElement('span', { className: "text-2xl font-bold text-cyan-400" },
                              `${product.currency} ${parseFloat(product.price).toFixed(2)}`
                            ),
                            product.compare_at_price &&
                              React.createElement('span', { className: "text-sm text-gray-400 line-through" },
                                `${product.currency} ${parseFloat(product.compare_at_price).toFixed(2)}`
                              )
                          )
                        )
                      )
                    )
                  )
                )
            ),

            // Features Section
            React.createElement('section', { className: "relative container mx-auto px-6 py-24" },
              React.createElement('div', { className: "text-center mb-16" },
                React.createElement('h2', { className: "text-4xl md:text-5xl font-bold mb-4" }, 'Powerful Features Out of the Box'),
                React.createElement('p', { className: "text-xl text-gray-300 max-w-2xl mx-auto" },
                  'Everything you need to launch a production-ready e-commerce platform'
                )
              ),
              React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" },
                React.createElement(FeatureCard, {
                  icon: React.createElement(Shield, { className: "w-8 h-8" }),
                  title: "JWT Authentication",
                  description: "Secure token-based authentication with email verification, OTP password resets, and Google OAuth integration.",
                  color: "from-cyan-500 to-blue-500"
                }),
                React.createElement(FeatureCard, {
                  icon: React.createElement(Zap, { className: "w-8 h-8" }),
                  title: "Redis Caching",
                  description: "Lightning-fast response times with intelligent caching. Your API stays performant under load.",
                  color: "from-purple-500 to-pink-500"
                }),
                React.createElement(FeatureCard, {
                  icon: React.createElement(Database, { className: "w-8 h-8" }),
                  title: "PostgreSQL Backend",
                  description: "Rock-solid data storage with ACID compliance. Your data is safe and queryable at scale.",
                  color: "from-green-500 to-teal-500"
                }),
                React.createElement(FeatureCard, {
                  icon: React.createElement(Clock, { className: "w-8 h-8" }),
                  title: "Async Tasks",
                  description: "Celery-powered background processing for emails, notifications, and heavy computations.",
                  color: "from-orange-500 to-red-500"
                }),
                React.createElement(FeatureCard, {
                  icon: React.createElement(TrendingUp, { className: "w-8 h-8" }),
                  title: "Advanced Filtering",
                  description: "Powerful query capabilities with filtering, search, and sorting across all resources.",
                  color: "from-indigo-500 to-purple-500"
                }),
                React.createElement(FeatureCard, {
                  icon: React.createElement(Star, { className: "w-8 h-8" }),
                  title: "Review System",
                  description: "Built-in product reviews with ratings, verification status, and moderation tools.",
                  color: "from-yellow-500 to-orange-500"
                })
              )
            ),

            // Tech Stack
            React.createElement('section', { className: "relative container mx-auto px-6 py-24" },
              React.createElement('div', { className: "text-center mb-16" },
                React.createElement('h2', { className: "text-4xl md:text-5xl font-bold mb-4" }, 'Built With Modern Tools'),
                React.createElement('p', { className: "text-xl text-gray-300 max-w-2xl mx-auto" }, 'Production-tested technologies that scale')
              ),
              React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto" },
                React.createElement(TechBadge, { name: "Django 5.2", color: "bg-green-500/20 border-green-500/30 text-green-300" }),
                React.createElement(TechBadge, { name: "PostgreSQL", color: "bg-blue-500/20 border-blue-500/30 text-blue-300" }),
                React.createElement(TechBadge, { name: "Redis", color: "bg-red-500/20 border-red-500/30 text-red-300" }),
                React.createElement(TechBadge, { name: "Celery", color: "bg-green-500/20 border-green-500/30 text-green-300" }),
                React.createElement(TechBadge, { name: "JWT Auth", color: "bg-purple-500/20 border-purple-500/30 text-purple-300" }),
                React.createElement(TechBadge, { name: "REST API", color: "bg-cyan-500/20 border-cyan-500/30 text-cyan-300" }),
                React.createElement(TechBadge, { name: "Docker", color: "bg-blue-500/20 border-blue-500/30 text-blue-300" }),
                React.createElement(TechBadge, { name: "Swagger", color: "bg-orange-500/20 border-orange-500/30 text-orange-300" })
              )
            ),

            // CTA
            React.createElement('section', { className: "relative container mx-auto px-6 py-24" },
              React.createElement('div', { className: "relative rounded-2xl bg-gradient-to-r from-cyan-500 to-purple-500 p-12 text-center overflow-hidden" },
                React.createElement('div', { className: "relative z-10" },
                  React.createElement('h2', { className: "text-4xl md:text-5xl font-bold mb-4" }, 'Ready to Build Something Amazing?'),
                  React.createElement('p', { className: "text-xl mb-8 text-white/90 max-w-2xl mx-auto" },
                    'Dive into the documentation and start building your e-commerce platform today'

                  React.createElement('div', { className: "flex flex-col sm:flex-row gap-4 justify-center" },
