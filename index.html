<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus API - E-Commerce Backend</title>
    <meta name="description" content="Production-ready e-commerce API built with Django, PostgreSQL, and Redis">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons (correct import) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-8px);
        }
    </style>
</head>

<body class="bg-slate-900">

<div id="root"></div>

<script type="text/babel">

    const { useState, useEffect } = React;

    // Correct Lucide usage
    const { 
        Zap, Shield, Database, Clock, TrendingUp, 
        Code, ExternalLink, Package, Star, Github, 
        BookOpen, Sparkles 
    } = lucide;

    function NexusAPILanding() {
        const [products, setProducts] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [stats, setStats] = useState({ totalProducts: 0, categories: 0, brands: 0 });

        // CHANGE THIS
        const API_URL = "https://your-app-name.onrender.com";

        useEffect(() => {
            async function fetchData() {
                try {
                    setLoading(true);

                    const productsRes = await fetch(`${API_URL}/api/catalog/products/?page_size=8`);
                    if (!productsRes.ok) throw new Error("Failed to fetch products");

                    const productsData = await productsRes.json();
                    setProducts(productsData.results || []);
                    setStats(prev => ({ ...prev, totalProducts: productsData.count || 0 }));

                    const [categoriesRes, brandsRes] = await Promise.all([
                        fetch(`${API_URL}/api/catalog/categories/`),
                        fetch(`${API_URL}/api/catalog/brands/`)
                    ]);

                    if (categoriesRes.ok) {
                        const c = await categoriesRes.json();
                        setStats(prev => ({ ...prev, categories: Array.isArray(c) ? c.length : 0 }));
                    }
                    if (brandsRes.ok) {
                        const b = await brandsRes.json();
                        setStats(prev => ({ ...prev, brands: Array.isArray(b) ? b.length : 0 }));
                    }

                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            }

            fetchData();
        }, []);

        const GradientBackground = () => (
            <div className="absolute inset-0 overflow-hidden pointer-events-none">
                <div className="absolute -top-40 -right-40 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
                <div className="absolute -bottom-40 -left-40 w-96 h-96 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
                <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
            </div>
        );

        return (
            <div className="min-h-screen relative z-10 text-white">

                {/* Navbar */}
                <nav className="container mx-auto px-6 py-6 flex justify-between items-center">
                    <div className="flex items-center space-x-2">
                        <Sparkles className="w-8 h-8 text-cyan-400" />
                        <span className="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">
                            Nexus API
                        </span>
                    </div>
                    <div className="flex space-x-4">
                        <a href={`${API_URL}/swagger/`} target="_blank" className="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 flex items-center space-x-2">
                            <BookOpen className="w-4 h-4" /> <span>Docs</span>
                        </a>
                        <a href="https://github.com" target="_blank" className="px-4 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-purple-500">
                            <Github className="w-4 h-4" />
                        </a>
                    </div>
                </nav>

                {/* Hero Section */}
                <section className="relative container mx-auto px-6 py-24 text-center">
                    <GradientBackground />

                    <h1 className="text-6xl font-bold mb-6">
                        Build Your Store<br/>
                        <span className="bg-gradient-to-r from-cyan-400 to-pink-400 bg-clip-text text-transparent">
                            In Minutes, Not Months
                        </span>
                    </h1>

                    <p className="text-gray-300 text-xl max-w-2xl mx-auto mb-12">
                        A modern Django-based e-commerce backend with JWT, Redis caching, Celery workers and more.
                    </p>

                    <div className="flex justify-center gap-4">
                        <a href={`${API_URL}/swagger/`} target="_blank" className="px-8 py-4 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-lg">
                            <Code className="w-5 h-5 inline-block" /> Explore API
                        </a>
                        <a href="#products" className="px-8 py-4 bg-white/10 rounded-lg">See Demo</a>
                    </div>
                </section>

                {/* Products */}
                <section id="products" className="container mx-auto px-6 py-24">
                    <h2 className="text-center text-4xl font-bold mb-12">Live Product Feed</h2>

                    {loading && <p className="text-center text-gray-300">Loading...</p>}
                    {error && <p className="text-center text-red-400">{error}</p>}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {products.map(product => (
                            <div key={product.id} className="bg-white/5 rounded-xl p-6">
                                <img src={product.primary_image} className="rounded-lg mb-4" />
                                <h3 className="font-semibold">{product.name}</h3>
                                <p className="text-cyan-300 text-xl mt-2">{product.currency} {product.price}</p>
                            </div>
                        ))}
                    </div>
                </section>
            </div>
        );
    }

    // Render React App
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<NexusAPILanding />);

    // Initialize Lucide icons
    lucide.createIcons();

</script>

</body>
</html>
